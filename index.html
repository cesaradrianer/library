<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>The Odin Project Library</title>
</head>
<body>
    <dialog id="book-dialog">
        <i id="close-btn" class="fa-solid fa-xmark"></i>
        <form action="">
            <label for="author">Author: </label>
            <input type="text" name="author" id="author-input" value="Arturo">
            <label for="title">Title: </label>
            <input type="text" name="title" id="title-input"value="AHHHH">
            <label for="pages">Number Of Pages: </label>
            <input type="number" name="pages" id="pages-input" value="13">
            <div id="checkbox-area">
                <label for="read">Has it been read?</label>
                <input type="checkbox" name="read" class="read-input" id="read" value="yes">
            </div>
            <div id="lower-central-area">
                <button type="submit" id="submit-btn" class="btn">Add</button>
            </div>
        </form>
    </dialog>
    <dialog id="details">
        <i id="close-details-btn" class="fa-solid fa-xmark"></i>
        <h2>Book Details</h2>
        <p id="book-title"></p>
        <p id="book-author"></p>
        <p id="page-number"></p>
        <p id="read-text"></p>
    </dialog>
    <div id="title-bar"><h1>The Odin Project Library</h1></div>
    <div id="upper-area">
        <button id="dialog-btn" class="btn"><i class="fa-solid fa-plus"></i> Add Book</button>
    </div>
    <div id="book-area"></div>
    </dialog>
    
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/8abcb1c74f.js" crossorigin="anonymous"></script>
</body>
</html>
