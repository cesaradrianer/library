<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>

    <main>

        <form action="" id="book_form">
            
            <label for="title">Enter the name of the book:</label>
            <input type="text" name="title" id="title">
            <label for="author">Enter its author:</label>
            <input type="text" name="author" id="author">
            <label for="pages">Write how many pages does it have</label>
            <input type="number" name="pages" id="pages">
            <label for="read_yes">Yes</label>
            <input type="radio" name="read" id="read_yes" value="yes">
            <label for="read_no">No</label>
            <input type="radio" name="read" id="read_no" value="no">
            <input type="submit" id="submit_button">

        </form>

        <div id="books">

        </div>

    </main>
    
    <script src="index.js"></script>

</body>
</html>
